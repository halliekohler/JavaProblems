<!DOCTYPE html>
<html>
    <head>
        <title> clock </title>

        <style>
            
            body{
                background-color: black
            }

            #txt{
                color:white;
                font-family: georgia;
                font-size: 80px;
                padding-top: 100px;
                width: 318px;
                margin: 0 auto;
            }
        </style>

    </head>

    <body onload="startTime()">     
        <div id="txt"></div>

        <script>
            function startTime() {
                var today = new Date();
                var h = today.getHours();
                var m = today.getMinutes();
                var s = today.getSeconds();
             
                m = checkTime(m);
                s = checkTime(s);
             
                document.getElementById("txt").innerHTML = h + ":" + m + ":" + s;
               
                var t = setTimeout(function(){
                    startTime();
                },500);
            }

            function checkTime(i) {
                if (i<10) {
                    i = "0" + i;
                } return i;
                         // this adds the zero in front of numbers < 10
            }

        </script>
    </body>
</html>
