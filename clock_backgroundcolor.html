<html>
    <head>
        <title> clock </title>

    <body onload="startTime()">     
        <div id="txt"></div>


    <script>
        function startTime() {
            var today=new Date();
            var h = today.getHours();
            var m = today.getMinutes();
            var s = today.getSeconds();
            
            oddEven(s);
            
            m = checkTime(m);
            s = checkTime(s);
            document.getElementById("txt").innerHTML = h + ":" + m + ":" + s;
           
            var t = setTimeout(function(){
                startTime();
            },500);
        }

// this function changes the background every (i) -- odd (i) are green and even (i) are blue
       function oddEven(i) {
            if (i % 2 === 0) {
                document.body.style.backgroundColor="lightblue";
            }
            else {
                document.body.style.backgroundColor="darkgreen";
            }        
        }

         function checkTime(i) {
                if (i<10) {
                    i = "0" + i;
                } return i;
                         // this adds the zero in front of numbers < 10
            }

            document.body.style.backgroundColor="otherColor";

        function textColor(i){

            }

    </script>
